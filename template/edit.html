<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AdminPanel | {{parameters['blog_title']}}</title>
{% extends 'base.html' %}
{% block body %} 
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/admin.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your Posts and change them.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
      
                <h1>Basic Actions</h1>
                
                 <a href="/dashboard">  <button class="btn btn-warning"> DASHBOARD</button></a>
                 <a href="/logout">  <button class="btn btn-dark"> LOGOUT</button></a>
                 <hr>
      <h1>Add/Edit Post</h1>
                            <hr>
                            <form id="contactForm" action="/edit/{{sno}}"  method="post" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" name="title" type="text" required="True" value="{{post.title}}" placeholder="Enter title..." />
                                    <label for="name">Title</label>
                                    
                                <div class="form-floating">
                                    <input class="form-control" id="tagline" type="text" name="tagline" required="True" placeholder="Enter tagline..." value="{{post.tagline}}"/>
                                    <label for="email"> Tagline</label></div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="text" name="slug" required="True" value="{{post.slug}}" placeholder="Enter slug..."  />
                                    <label for="phone"> Slug</label></div>
                                <div class="form-floating">
                                    <input class="form-control" id="language" type="text" name="language" required="True" value="{{post.language}}" placeholder="Enter slug..."  />
                                    <label for="language">Language</label></div>    
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content" required="True" value="{{post.content}}" placeholder  style="height: 12rem">{{post.content}}</textarea>
                                    <label for="content">Description</label></div>
                                <div class="form-floating">    
                                    <textarea class="form-control" id="content2" name="code" required="True" value="{{post.code}}" placeholder  style="height: 12rem">{{post.code}}</textarea>
                                    <label for="code">Add Code</label></div>
                                <div class="form-floating">    
                                    <textarea class="form-control" id="description" name="description" required="True" 
                                    value="{{post.description}}" placeholder  style="height: 12rem">{{post.description}}</textarea>
                                    <label for="content2">Description</label></div>
                                
                                <!-- Submit Button-->
                               <br>
                                    <button class="btn btn-dark text-uppercase text-center " action="/" id="submitButton"  type="submit">Submit</button>
                            </form>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src=" {{ url_for('static', filename='js/scripts.js') }} "></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        {% endblock body %}
